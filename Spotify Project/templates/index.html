<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Genre Segmentation & Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1db954, #191414);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #1db954;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .search-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            font-size: 1.1em;
        }
        
        .form-control:focus {
            border-color: #1db954;
            box-shadow: 0 0 0 0.2rem rgba(29, 185, 84, 0.25);
        }
        
        .btn-primary {
            background: #1db954;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .btn-primary:hover {
            background: #1ed760;
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        
        .recommendation-type {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .recommendation-type label {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            padding: 8px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .recommendation-type input[type="radio"] {
            display: none;
        }
        
        .recommendation-type input[type="radio"]:checked + label {
            background: #1db954;
            color: white;
            border-color: #1db954;
        }
        
        .results-section {
            margin-top: 30px;
        }
        
        .track-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .track-card:hover {
            transform: translateY(-5px);
        }
        
        .track-info h5 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .track-info p {
            color: #666;
            margin-bottom: 5px;
        }
        
        .genre-badge {
            background: #1db954;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .score-badge {
            background: #6c757d;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner-border {
            color: #1db954;
        }
        
        .stats-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #1db954;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="header">
                <h1><i class="fab fa-spotify"></i> Spotify Genre Segmentation</h1>
                <p>Advanced Music Recommendation System using Machine Learning</p>
            </div>
            
            <!-- Statistics Section -->
            <div class="stats-section" id="statsSection">
                <div class="row">
                    <div class="col-md-3">
                        <div class="stat-item">
                            <div class="stat-number" id="totalTracks">-</div>
                            <div class="stat-label">Total Tracks</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-item">
                            <div class="stat-number" id="totalArtists">-</div>
                            <div class="stat-label">Artists</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-item">
                            <div class="stat-number" id="totalGenres">-</div>
                            <div class="stat-label">Genres</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-item">
                            <div class="stat-number" id="avgPopularity">-</div>
                            <div class="stat-label">Avg Popularity</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Search Section -->
            <div class="search-section">
                <h3><i class="fas fa-search"></i> Find Your Next Favorite Song</h3>
                <form id="recommendationForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="trackName" class="form-label">Track Name *</label>
                                <input type="text" class="form-control" id="trackName" name="track_name" 
                                       placeholder="Enter track name..." required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="artistName" class="form-label">Artist Name</label>
                                <input type="text" class="form-control" id="artistName" name="artist_name" 
                                       placeholder="Enter artist name...">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Recommendation Type</label>
                        <div class="recommendation-type">
                            <input type="radio" id="hybrid" name="type" value="hybrid" checked>
                            <label for="hybrid">Hybrid (Best)</label>
                            
                            <input type="radio" id="content" name="type" value="content">
                            <label for="content">Content-Based</label>
                            
                            <input type="radio" id="cluster" name="type" value="cluster">
                            <label for="cluster">Cluster-Based</label>
                            
                            <input type="radio" id="diverse" name="type" value="diverse">
                            <label for="diverse">Diverse</label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="topN" class="form-label">Number of Recommendations</label>
                                <select class="form-control" id="topN" name="top_n">
                                    <option value="5">5</option>
                                    <option value="10" selected>10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-magic"></i> Get Recommendations
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
            <!-- Results Section -->
            <div class="results-section" id="resultsSection" style="display: none;">
                <h3><i class="fas fa-music"></i> Recommendations</h3>
                <div id="recommendationsList"></div>
            </div>
            
            <!-- Loading Section -->
            <div class="loading" id="loadingSection" style="display: none;">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Finding the perfect recommendations for you...</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load statistics on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
        });
        
        // Load statistics
        async function loadStatistics() {
            try {
                const response = await fetch('/stats');
                const stats = await response.json();
                
                document.getElementById('totalTracks').textContent = stats.total_tracks.toLocaleString();
                document.getElementById('totalArtists').textContent = stats.total_artists.toLocaleString();
                document.getElementById('totalGenres').textContent = stats.total_genres;
                document.getElementById('avgPopularity').textContent = Math.round(stats.average_popularity);
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }
        
        // Handle form submission
        document.getElementById('recommendationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                track_name: formData.get('track_name'),
                artist_name: formData.get('artist_name'),
                type: formData.get('type'),
                top_n: parseInt(formData.get('top_n'))
            };
            
            // Show loading
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            
            try {
                const response = await fetch('/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    displayRecommendations(result);
                } else {
                    displayError(result.error);
                }
            } catch (error) {
                displayError('Network error: ' + error.message);
            } finally {
                document.getElementById('loadingSection').style.display = 'none';
            }
        });
        
        // Display recommendations
        function displayRecommendations(result) {
            const resultsSection = document.getElementById('resultsSection');
            const recommendationsList = document.getElementById('recommendationsList');
            
            let html = `
                <div class="success-message">
                    <strong>Found ${result.recommendations.length} recommendations</strong> for "${result.input_track}" 
                    ${result.input_artist ? 'by ' + result.input_artist : ''} using ${result.type} approach.
                </div>
            `;
            
            if (result.analysis) {
                html += `
                    <div class="stats-section">
                        <h5>Recommendation Analysis</h5>
                        <div class="row">
                            <div class="col-md-4">
                                <strong>Average Popularity:</strong> ${Math.round(result.analysis.average_popularity)}
                            </div>
                            <div class="col-md-8">
                                <strong>Genre Distribution:</strong> 
                                ${Object.entries(result.analysis.genre_distribution)
                                    .map(([genre, count]) => `${genre} (${count})`)
                                    .join(', ')}
                            </div>
                        </div>
                    </div>
                `;
            }
            
            result.recommendations.forEach((rec, index) => {
                const score = rec.hybrid_score || rec.similarity_score || rec.cluster_score || 0;
                html += `
                    <div class="track-card">
                        <div class="row align-items-center">
                            <div class="col-md-1">
                                <span class="badge bg-primary">${index + 1}</span>
                            </div>
                            <div class="col-md-6">
                                <div class="track-info">
                                    <h5>${rec.track_name}</h5>
                                    <p><strong>Artist:</strong> ${rec.artist_name}</p>
                                    <p><strong>Popularity:</strong> ${rec.popularity || 'N/A'}</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <span class="genre-badge">${rec.genre}</span>
                            </div>
                            <div class="col-md-2">
                                <span class="score-badge">Score: ${score.toFixed(3)}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            recommendationsList.innerHTML = html;
            resultsSection.style.display = 'block';
        }
        
        // Display error message
        function displayError(message) {
            const resultsSection = document.getElementById('resultsSection');
            const recommendationsList = document.getElementById('recommendationsList');
            
            recommendationsList.innerHTML = `
                <div class="error-message">
                    <strong>Error:</strong> ${message}
                </div>
            `;
            resultsSection.style.display = 'block';
        }
    </script>
</body>
</html>
